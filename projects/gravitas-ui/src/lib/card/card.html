<div [class]="cardClass">
  @if (hasHeader) {
    <div class="gv-card__header">
      <div class="gv-card__header-text">
        @if (title) {
          <div class="gv-card__title">{{ title }}</div>
        }
        @if (subtitle) {
          <div class="gv-card__subtitle">{{ subtitle }}</div>
        }
      </div>

      <div class="gv-card__actions">
        <ng-content select="[gvCardActions]"></ng-content>
      </div>
    </div>
  }

  <div class="gv-card__body">
    <ng-content></ng-content>
  </div>

  <div class="gv-card__footer">
    <ng-content select="[gvCardFooter]"></ng-content>
  </div>
</div>
