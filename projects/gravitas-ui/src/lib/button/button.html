<button
  [attr.type]="type"
  [class]="btnClass"
  [disabled]="disabled || loading"
>
  @if (loading) {
    <span
      class="spinner-border spinner-border-sm me-2"
      role="status"
      aria-hidden="true"
    ></span>
  }

  <ng-content></ng-content>

  @if (loading) {
    <span class="visually-hidden">Loading</span>
  }
</button>
